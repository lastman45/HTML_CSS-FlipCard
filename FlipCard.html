<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="FlipCard.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">

            <div class="front-page">
                <div class="card-info">
                 <img src="headshot pic.jpg" alt="" srcset="">
                 <h2 class="card-title">Title</h2>
                 <p class="card-subtitle">Description</p>
                </div>
            </div>

            <div class="back-page">
                <div class="card-content">
                    <h3>Title</h3>
                    <p class="card-description">Long Description</p>
                    <button class="card-button">More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
